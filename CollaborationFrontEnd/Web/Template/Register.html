<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2 align="center">Register</h2>
	<div class="container">
		<form action="Register" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="firstname">FirstName:</label>
				<div class="col-sm-6">

					<input type="text" class="form-control" name="userId" id="firstname">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastname">LastName:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="userName" id="lastname">

				</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="userId">UserId:</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="userId" id="userId">

					</div>
				</div>

			
			<div class="form-group">
				<label class="control-label col-sm-2" for="emailId">EmailId:</label>
				<div class="col-sm-6">
					<input type="number" class="form-control" name="emailId" id="emailId" required>

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" name="pwd" id="pwd">

				</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
		</form>
	</div>
</body>
</html>
