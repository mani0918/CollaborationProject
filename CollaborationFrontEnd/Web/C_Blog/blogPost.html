<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div ng-controller="BlogController as blogCtrl">
<div class="card">
  <div class="card-header">
    Post A Blog
  </div>
  <div class="card-block">
    <h4 input type="text" ng-model="blogCtrl.blog.blogName" /></h4>
    <p input type="text" ng-model="blogCtrl.blog.blogContent" /></p>
    <a class="btn btn-info" ng-click="blogCtrl.createBlog(blogCtrl.blog)">Create</a>
  </div>
</div>
</div>
</body>
</html>
