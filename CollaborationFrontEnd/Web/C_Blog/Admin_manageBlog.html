<div ng-controller="BlogController as blogCtrl">
	<h2 align="center">Blogs</h2>
	<div class="container">
	<hr class="style17">
	<div ng-repeat="x in blogs | orderBy : 'blogId' | filter:{status:blogCtrl.getBlogsByStatus()}">
	<!-- <div class="card text-center"> -->
		<div class="card">
			<div class="card-header"><a href="#/viewBlog" ng-click="getBlog(x.blogId)">BlogId:{{x.blogId}}`</a></div>
			<div class="card-block orange">
				<h3 class="card-title">BlogName &nbsp:&nbsp&nbsp{{x.blogName}}</h4>
				<h4 class="card-text">BlogContent &nbsp:&nbsp&nbsp{{x.blogContent}}</h4>
				<p class="card-text">BlogStatus &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp{{x.remarks}}</p>
				
				
				<!-- <a href="#" class="btn btn-primary">Accept</a> -->
				<button type="button" class="btn btn-info" ng-hide="x.status=='A'" ng-click=blogCtrl.accept(x.blogId)>Approve</button>
				<button type="button" class="btn btn-danger" ng-hide="x.status=='R'" ng-click=blogCtrl.reject(x.blogId)>Reject</button>
			</div>
		</div>
	</div>

	</div>
	
<!-- 	{{message}} -->
</div>
