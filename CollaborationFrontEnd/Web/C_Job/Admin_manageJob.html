<div ng-controller="JobController as jobCtrl">
	<h2 align="center">Jobs</h2>
	<div class="container">
	<hr class="style17">
	<div ng-repeat="jb in jobs | orderBy : 'jobId' | filter:{status: jobCtrl.getJobsByStatus()}">
	
	<!-- <div class="card text-center"> -->
		<div class="card">
			<div class="card-header">JobId:{{jb.jobId}}</div>
			<div class="card-block">
				<h3 class="card-title">JobTitle &nbsp:&nbsp&nbsp{{jb.jobProfile}}</h4><hr>
				<h4 class="card-text">Description &nbsp:&nbsp&nbsp{{jb.jobDescription}}</h4>
				<p class="card-text">Qualification &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp{{jb.qualification}}</p>
				<p class="card-text" ng-show="jb.status=='V'">Status:Vacant</p>
				<p class="card-text" ng-hide="jb.status =='V'">Status:Closed</p>
	
				<button  align="right"  type="button" class="btn btn-danger" ng-hide="jb.status=='C'" ng-click="jobCtrl.closeJob(jb.jobId)">Close the job.</button>
			</div>
		</div>
		<!-- </div> -->
	</div>
	</div>
	<!-- {{message}} -->
</div>
