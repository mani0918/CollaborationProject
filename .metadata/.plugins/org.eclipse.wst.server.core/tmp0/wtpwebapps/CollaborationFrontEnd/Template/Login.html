<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
</head>
<body>
<h2 align="center">Login</h2>
	<div class="container" align="center">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="userId"><span
					class="glyphicon glyphicon-envelope"></span>UserId:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="userId"
						id="userId" placeholder="Enter userid">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd"><span
					class="glyphicon glyphicon-lock"></span>Password:</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" name="password"
						id="password" placeholder="Enter password" required>

				</div>
</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
